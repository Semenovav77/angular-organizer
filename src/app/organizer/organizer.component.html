<div class="organizer-container">
  <div class="header">
    Organizer: <strong>{{dateService.date | async |moment:'DD.MM.YYYY'}} {{dateService.x}}</strong>
  </div>
  <div class="main">
    <div class="tasks" *ngIf="tasks.length; else noTasks">
      <div class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{i + 1}}</strong>
          {{task.title}}
        </span>
        <button type="submit" class="btn btn-primary" (click)="remove(task)">Delete</button>
      </div>
    </div>
    <ng-template #noTasks>
      <p>No tasks!</p>
    </ng-template>
  </div>
  <div class="form">
    <form (ngSubmit)="submit()" [formGroup] = 'form'>
      <input type="text" formControlName="title">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">
        Adds
      </button>
    </form>
  </div>
</div>
